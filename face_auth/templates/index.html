<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification</title>
</head>
<body>
    <h2>Upload Passport Photo for Verification</h2>
    <form action="/verify" method="POST" enctype="multipart/form-data">
        <label for="webcam_image">Webcam Image:</label>
        <input type="file" name="webcam_image" required><br><br>
    
        <label for="known_image">Known Image:</label>
        <input type="file" name="known_image" required><br><br>
    
        <input type="submit" value="Verify">
    </form>
    
</body>
</html>
